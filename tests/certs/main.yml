---

inv_cert_bundles:
  - name: "My-Local-CA-Authority"
    type: "CA"
    src: "/tmp/My-Local-CA-Authority.zip"
    dest: "/usr/local/share/ca-certificates"
    #src_user: "myUser"
    #src_password: "secretPassword"
    #dest_user: "root"
    #dest_group: "root"
    #dest_mode: "0755"
  - name: "my.infludb2-server.domain.tld"
    type: "cert"
    src: "/tmp/my.influxdb2-server.domain.tld.zip"
    dest: "/etc/influxdb/ssl"
    #src_user: "myUser"
    #src_password: "secretPassword"
    #dest_user: "root"
    #dest_group: "root"
    #dest_mode: "0755"
